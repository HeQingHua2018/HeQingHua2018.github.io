<script>
const num = [3,2,4];
const targets = 6;
var twoSum = function(nums, target) {
	for(let i=0;i<nums.length;i++){
		let j = i+1;
		while(j<nums.length){
			if(nums[i]+nums[j]===target){
				return [i,j]
			}
			++j;
		}
	}
	
};
const a = twoSum(num,targets)
// console.log('---------------')
console.log(a)
</script>
